    <title>Contact</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="courses.html">Courses</a>
        <a class="nav-item nav-link" href="contact.html">Contact</a>
      </div>

  </nav>
  <h1 class="b" style="text-align: center;margin-top: 200px;">Contact us to get more informations !</h1><br><br>
  <div style="width:30%;margin-left: 35%" align="center">
      <form id="contactForm">
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name">
          </div>
          <div class="form-group">
                  <label for="exampleFormControlSelect1">Track</label>
                  <select class="form-control" id="track">
                    <option>Web</option>
                    <option>Game</option>
                    <option>AI</option>
                  </select>
                </div>
          <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                      <label for="exampleFormControlInput1">Phone number</label>
                      <input type="text" class="form-control" id="number" placeholder="Your Phone Number">
                    </div>

                   
          <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" style="margin-left:25%;">Submit</button>
                  </div>
                </div>
              </form>

      </div>
      <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase.js"></script>
      <script src="js.js"></script>
